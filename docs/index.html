<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Looking at your data: raw data, data exploration, and visualization</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

        <!-- added by me, gives footer and twitter icons -->
        <link rel="stylesheet" href="assets/css/science.css">

		<!-- Theme used for syntax highlighting of code -->
		<!--<link rel="stylesheet" href="lib/css/zenburn.css">-->
        <link rel="stylesheet" href="assets/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
                <div id="hidden" style="display:none;">
                    <div class="footer">
                        <!-- these icons are from font-awesome imported in science.css -->
                    <a href="hhttps://creativecommons.org/licenses/by-nc-sa/4.0/"><i class="fa fa-bullhorn"></i>CC BY-NC-SA 4.0</a>
                    <a href="https://cduvallet.github.io/"><i class="fa fa-globe"></i>cduvallet.github.io</a>
        			<!-- <a href="https://github.com/cduvallet"><i class="fa fa-github"></i>cduvallet</a> -->
        			<a href="https://twitter.com/cduvallet"><i class="fa fa-twitter"></i>@cduvallet</a>
        			<a href="https://cduvallet.github.io/"><i class="fa fa-envelope-square"></i>cduvallet@gmail.com</a>
            </div></div>

            <div class="slides">
                <section data-markdown="data-viz-talk.md"
                id="markdown"
                data-separator-vertical="^\n----\n"
                data-separator-notes="^Note:"></section>
            </div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

        <!--Enable emojis-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/lib/js/emojione.min.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies

            // I copied this code from Christian Diener's presentation,
            // not sure which parts make the emojis show up but I am keeping it all...
			Reveal.initialize({
				//width: 1200,
				//height: 750,
                backgroundTransition: 'zoom',
                math: {
		            mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js',
		            config: 'TeX-AMS_HTML-full'  // See http://docs.mathjax.org/en/latest/config-files.html
	            },
                markdown: {
                    smartypants: true
                },
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'plugin/math/math.js', async: true }
                ],
                // Flags whether to include the current fragment in the URL,
                // so that reloading brings you to the same fragment position
                fragmentInURL: true,
                // Push each slide change to the browser history
                // Claire's note: this doesn't seem to work with
                // markdown-generated slides
	            history: false,

            	// Display the page number of the current slide
            	slideNumber: true,

			});
            emojione.imageType = 'svg';
            emojione.ascii = true;
            Reveal.addEventListener( 'slidechanged', function( event ) {
                var current = event.currentSlide;
                window.MathJax.Hub.Rerender(current);
                current.innerHTML = emojione.toImage(current.innerHTML);
            } );

            // I think all this stuff is to make the footer show up
			var footer = document.getElementsByClassName("footer")[0];
    		if ( window.location.search.match( /print-pdf/gi ) ) {
        		Reveal.addEventListener( 'ready', function( event ) {
					var backgrounds = document.querySelectorAll(".slide-background");
            		Array.from(backgrounds).forEach(
						function(el) {el.innerHTML += footer.outerHTML;});
					var sections = document.querySelectorAll("section");
					Array.from(sections).forEach(
						function(el) {el.innerHTML = emojione.toImage(el.innerHTML);});
        		});
    		} else {
        		document.querySelector("div.reveal").appendChild(footer);
   			}

    		</script>


		</script>

	</body>
</html>
